<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="music-player">
<nav>
    <div class="circle">
        <i class="fa-solid fa-angle-left"></i>
    </div>
    <div class="circle">
        <i class="fa-solid fa-bars"></i>
    </div>
</nav>
<img src="468-thumbnail.png" class="song-img" alt="">
<h1>Despacito</h1>
<p>Luis Fonsi Ft.Puerto Rican</p> 
<audio id="song">
    <source src="Luis-Fonsi-Ft-Daddy-Yankee-Despacito-(TrendyBeatz.com).mp3" type="audio/mpeg">
    <source src="Eeriye Feat. Sudharshan Ashok.mp3" type="audio/mpeg">
    <source src="Kangal Edho.mp3" type="audio/mpeg">
    <source src="Unakku Thaan.mp3" type="audio/mpeg">
</audio>       
<input type="range" value="0" id="progress">
<div class="controls">
    <div><i class="fa-solid fa-backward-step"></i></div>
    <div><i class="fa-solid fa-backward"></i></div>
    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
    <div><i class="fa-solid fa-forward"></i></div>
    <div><i class="fa-solid fa-forward-step"></i></div>
</div>

</div>
    </div>
    <script>
          let playList =[
            {
                title:"Song1",
                audiosrc:""
            }
            
            ]
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon")
      

        song.onloadedmetadata = function(){
progress.max = song.duration;
progress.value = song.currentTime;      
  }
  function previous(){

  }
  function playPause(){
    if(ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
    }
    else{
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play")
    }
  }
  if(song.play){
    setInterval(()=>{
progress.value = song.currentTime;
    },500);


  }

  progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
  }

    </script>
</body>
</html>
